#Эта страница для регистрации
<form action="/submit" method="get" class="registration-form">
  <div class="form-group">
      <label for="name" class="form-label">Введите свой никнейм: </label>
      <input type="text" name="name" id="name" class="form-input" required />
  </div>
  <div class="form-group">
      <label for="email" class="form-label">Введите свою почту: </label>
      <input type="email" name="email" id="email" class="form-input" required />
  </div>
  <div class="form-group">
      <input type="submit" value="Зарегистрироваться" class="form-submit" />
  </div>
</form>
